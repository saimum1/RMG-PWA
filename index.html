<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SentriGate</title>
  <meta name="theme-color" content="#4dabf7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="QR Scanner">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: none;
    }
    .btn-dark {
      background: linear-gradient(45deg, #343a40, #495057);
      border: none;
      border-radius: 50px;
      padding: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-dark:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #dee2e6;
      padding: 10px 15px;
    }
    .form-control:focus {
      border-color: #4dabf7;
      box-shadow: 0 0 0 0.2rem rgba(77, 171, 247, 0.25);
    }
    h4 {
      color: #343a40;
      font-weight: 700;
    }
    .fa-qrcode {
      color: #4dabf7;
      margin-right: 8px;
    }
    /* iOS PWA specific styles */
    @supports (-webkit-touch-callout: none) {
      body {
        padding-top: constant(safe-area-inset-top);
        padding-top: env(safe-area-inset-top);
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: constant(safe-area-inset-left);
        padding-left: env(safe-area-inset-left);
        padding-right: constant(safe-area-inset-right);
        padding-right: env(safe-area-inset-right);
      }
    }
  </style>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 22rem;">
    <h4 class="text-center mb-3"><i class="fas fa-qrcode"></i> QR Scanner Login</h4>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-dark w-100" type="submit">Login</button>
      <p id="errorMsg" class="text-danger text-center mt-3" style="display:none;">Invalid credentials</p>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "password") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "scanner.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "scanner.html";
      }
      
      // Check if running as standalone PWA
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        console.log('Running as PWA');
      }
    };
  </script>
</body>
</html>
